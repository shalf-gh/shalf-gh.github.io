<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Store the URL we were trying to access
      sessionStorage.redirect = location.pathname;
      // Redirect to the root
      location.replace('/');
    </script>
  </head>
  <body>
    <noscript>
      <p>Please enable JavaScript to continue.</p>
    </noscript>
  </body>
</html>
